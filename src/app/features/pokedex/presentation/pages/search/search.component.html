<div class="search-title">
  <h1>{{ searchTitle }}</h1>
  <img src="pokeball.webp" alt="pokeball" />
</div>

<div class="search-container">
  <app-filters-wrapper class="search-filters" />

  @if (isLoading()) {
  <app-loading />
  }@else if (pokemons().length === 0) {
  <h2 class="search-empty-message">
    No hay pokemons, intenta cambiar los filtros.
  </h2>
  } @else {
  <app-pokemon-list class="search-pokemon-list" [pokemonsRegion]="pokemons()" />
  }
</div>
