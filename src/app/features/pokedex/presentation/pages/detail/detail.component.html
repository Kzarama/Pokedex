<h1 [style]="{ color: pokemon().pokemon.color }">
  #{{ pokemon().pokemon.id }} {{ pokemon().pokemon.name }}
</h1>

<div class="pokemon">
  <img
    class="avatar"
    [style]="{ 'view-transition-name': 'pokemon-image-' + id }"
    [src]="pokemon().pokemon.avatar"
    [alt]="pokemon().pokemon.name"
  />

  <div class="info">
    <div class="checks">
      <app-check
        text="Disponible:"
        [checked]="pokemon().pokemon.available"
        [color]="pokemon().pokemon.color"
        (action)="updatePokemon('available', pokemon().pokemon.available)"
      />

      <app-check
        text="Obtenido:"
        [checked]="pokemon().pokemon.obtained"
        [color]="pokemon().pokemon.color"
        (action)="updatePokemon('obtained', pokemon().pokemon.obtained)"
      />
    </div>

    <div class="types">
      <span>Tipos:</span>
      <app-pokemon-type [types]="pokemon().pokemon.types" textSize="20px" />
    </div>
  </div>
</div>

<div class="sprites">
  @for (sprite of pokemon().pokemon.sprites; track sprite) {
  <img [src]="sprite" [alt]="pokemon().pokemon.name" loading="lazy" />
  }
</div>
