<h1 [style]="{ color: pokemon().color }">
  #{{ pokemon().id }} {{ pokemon().name }}
</h1>

<div class="pokemon">
  <img
    class="avatar"
    [style]="{ 'view-transition-name': 'pokemon-image-' + id }"
    [src]="pokemon().avatar"
    [alt]="pokemon().name"
  />

  <div class="info">
    <div class="checks">
      <app-check
        text="Disponible:"
        [checked]="pokemon().available"
        [color]="pokemon().color"
        (action)="updatePokemon('available', pokemon().available)"
      />

      <app-check
        text="Obtenido:"
        [checked]="pokemon().obtained"
        [color]="pokemon().color"
        (action)="updatePokemon('obtained', pokemon().obtained)"
      />
    </div>

    <div class="types">
      <span>Tipos:</span>
      <app-pokemon-type [types]="pokemon().types" textSize="20px" />
    </div>
  </div>
</div>

<div class="sprites">
  @for (sprite of pokemon().sprites; track sprite) {
  <img [src]="sprite" [alt]="pokemon().name" loading="lazy" />
  }
</div>
