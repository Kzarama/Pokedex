<app-check
  [id]="pokemon.id"
  text="Disponible:"
  checkId="available"
  [value]="pokemon.available"
  [color]="hasColor ? pokemon.color : 'white'"
/>

<app-check
  [id]="pokemon.id"
  text="Obtenido:"
  checkId="obtained"
  [value]="pokemon.obtained"
  [color]="hasColor ? pokemon.color : 'white'"
  [disabled]="!pokemon.available"
/>
