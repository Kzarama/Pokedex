<div class="check" (click)="updatePokemon($event, id, checkId, value)">
  <span>{{ text }}</span>
  <input
    class="checkbox"
    type="checkbox"
    [checked]="value"
    [style]="{
      background: value ? color : 'transparent',
      border: (color === 'white' ? 'black' : color) + ' 1px solid',
    }"
  />
</div>
