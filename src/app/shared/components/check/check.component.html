<div class="check" (click)="executeAction($event)">
  <span>{{ text }}</span>
  <input
    class="checkbox"
    type="checkbox"
    [checked]="checked"
    [indeterminate]="indeterminate"
    [style]="{
      background: checked ? color : 'transparent',
      border: (color === 'white' ? 'black' : color) + ' 1px solid',
    }"
  />
</div>
