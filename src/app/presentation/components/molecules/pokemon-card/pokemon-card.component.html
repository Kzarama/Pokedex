<li class="pokemon-item">
  <a [routerLink]="['details/' + pokemon.id]">
    <div
      [style]="{ 'background-color': pokemon.color }"
      class="pokemon-container"
    >
      <div class="pokemon-info">
        <div class="pokemon-name">
          <span>#{{ pokemon.id }}</span>
          <span>{{ pokemon.name }}</span>
        </div>

        <app-pokemon-type [types]="pokemon.types" />

        <div class="pokemon-checks">
          <app-check
            [id]="pokemon.id"
            text="Disponible:"
            checkId="available"
            [value]="pokemon.available"
          />

          <app-check
            [id]="pokemon.id"
            text="Obtenido:"
            checkId="obtained"
            [value]="pokemon.obtained"
          />
        </div>
      </div>

      <img class="pokemon-image" [src]="pokemon.avatar" [alt]="pokemon.name" />
    </div>
  </a>
</li>
